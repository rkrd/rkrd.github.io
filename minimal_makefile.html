<code>
CFLAGS=-c -g3 -Wall -fPIE -pie -std=c99
LDFLAGS=-fPIE -pie
LOADLIBES=-lm <span class="comment"># libraries to link goes here</span>
SOURCES=tool.c
OBJECTS=$(SOURCES:.c=.o)
EXECUTABLE=tool

all: $(SOURCES) $(EXECUTABLE)

$(EXECUTABLE): $(OBJECTS)

.PHONY: clean

    rm -f $(OBJECTS) $(EXECUTABLE)
